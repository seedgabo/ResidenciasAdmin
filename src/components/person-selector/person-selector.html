<button ion-item (click)="selectPerson()" padding-vertical>
  <ion-spinner item-left *ngIf="!ready"></ion-spinner>
  <h2 *ngIf="!multiple && !person">
    {{'literals.select' | trans }} {{'literals.person' | trans }}
  </h2>
  <ion-avatar item-left *ngIf="!multiple && person && person.image_url">
    <img [src]="person.image_url" alt="">
  </ion-avatar>
  <span *ngIf="!multiple && person">
    <span>{{person.name}}</span>
  </span>

  <div *ngIf="multiple">
    {{selecteds.length}} {{ 'crud.selecteds' | trans }}
  </div>
  <ion-icon item-end name="arrow-dropdown"></ion-icon>
</button>
