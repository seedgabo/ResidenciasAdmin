<ion-header>
  <ion-navbar color="danger">
    <ion-title>{{ '__.SOS' | trans }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>{{ '__.Hay una emergencia' | trans }}</h2>
  <ion-list>

    <div *ngIf="user && user.image_url" text-center>
      <img [src]="user.image_url" [alt]="user.name" class="avatar-panic pulse">
    </div>
    <ion-item>
      <span>{{ 'literals.user' | trans }}</span>
      <h1 item-right>{{ user.name }}</h1>
    </ion-item>
    <ion-item>
      <b>{{ 'literals.location' | trans }}</b>
      <button ion-button block color="secondary" *ngIf="location" (click)="openInMaps()" icon-left>
        <ion-icon name="map"></ion-icon>
        {{ '__.open in maps' | trans }}
      </button>
      <span item-right *ngIf="!location">{{ '__.requesting location' | trans }}</span>
    </ion-item>
  </ion-list>
  <p text-right>
    {{ datetime.format('llll') }}
  </p>
  <h1 text-center>
    <b>{{ residence?.name }}</b>
  </h1>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <button full color="danger" (click)="close()" ion-button large class="pulse">{{'literals.ok' | trans }}</button>
  </ion-toolbar>
</ion-footer>
