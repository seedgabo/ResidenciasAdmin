<ion-header>
  <ion-navbar color="danger">
    <button ion-button menuToggle icon-only>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{'literals.panics' | trans }}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <div text-center>
    <ion-spinner *ngIf="loading" color="primary"></ion-spinner>
  </div>
  <ion-list inset [virtualScroll]="panics.data">
    <button ion-item *virtualItem="let panic" (click)="actions(panic)">
      <h2 *ngIf="panic.residence">
        {{panic.residence.name}}
      </h2>
      <h3 *ngIf="panic.user">
        {{panic.user.name}}
      </h3>
      <p>
        {{panic.created_at | amDateFormat:'LLLL' }}
      </p>
      <span *ngIf="panic.note">
        <b>{{ 'literals.note' | trans }}:</b>
        {{panic.note}}
      </span>
      <button icon-only clear color="dark" ion-button item-right *ngIf="panic.location" (click)="openMap(panic)">

        <ion-icon name="locate"></ion-icon>
      </button>
    </button>
  </ion-list>
</ion-content>
