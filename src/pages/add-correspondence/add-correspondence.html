<ion-header>
  <ion-navbar color="light">
    <ion-title>{{'crud.add' | trans }} {{'literals.correspondences' | trans }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item (click)="selectPerson()">
      <ion-avatar item-left *ngIf="person && person.image_url">
        <img [src]="person.image_url" alt="">
      </ion-avatar>
      <span *ngIf="person">{{person.name}}</span>
      <span *ngIf="!person">{{'literals.select' | trans }} {{'literals.person' | trans }}</span>
      <ion-icon item-end name="arrow-dropdown"></ion-icon>
    </button>

    <ion-item>
      <ion-label floating>
        {{'literals.item' | trans }}
      </ion-label>
      <ion-input [(ngModel)]="correspondence.item"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>
        {{'literals.quantity' | trans }}
      </ion-label>
      <ion-input type="number" [(ngModel)]="correspondence.quantity"></ion-input>
    </ion-item>

  </ion-list>
</ion-content>

<ion-footer>
  <button ion-button full [disabled]="!canSave() || loading" (click)="save()">
    {{ 'crud.save' | trans }}
  </button>
</ion-footer>
