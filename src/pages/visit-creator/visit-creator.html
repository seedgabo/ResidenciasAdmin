<ion-header>

  <ion-navbar color="dark">
    <ion-title>{{'crud.add' | trans }} {{ 'literals.visit' | trans }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating> {{'literals.visitor' | trans }} </ion-label>
      <ion-select [(ngModel)]="visitor.id" disabled="true">
        <ion-option [value]="visitor.id">{{visitor.name}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label floating> {{'literals.status' | trans }} </ion-label>
      <ion-select [(ngModel)]="visit.status">
        <ion-option [value]="status" *ngFor="let status of statutes">{{ 'literals.' + status | trans }} </ion-option>
      </ion-select>
    </ion-item>

    <button ion-item (click)="selectVehicle()">
      <span>
        {{ vehicle ? vehicle.plate+ '-' +vehicle.name : ('literals.vehicle' | trans) }}
      </span>
      <ion-icon item-end name="arrow-dropdown"></ion-icon>
    </button>

    <ion-item *ngIf="api.objects.parkings">
      <ion-label floating> {{'literals.parking' | trans }} </ion-label>
      <ion-select [(ngModel)]="visit.parking_id">
        <ion-option [value]="parking.id" *ngFor="let parking of api.objects.parkings">{{ parking.name }} </ion-option>
      </ion-select>
    </ion-item>

  </ion-list>
</ion-content>
<ion-footer>
  <button ion-button [disabled]="loading" full color="secondary" icon-left (click)="create()">
    <ion-icon name="add"></ion-icon>
    {{'crud.add' | trans }} {{'literals.visit' | trans }}
  </button>
</ion-footer>
